name: Deploy Angular to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        
      - name: Create Angular environment file
        run: |
          mkdir -p src/environments
          cat > src/environments/environment.development.ts << 'EOF'
          export const environment = {
            production: false,
            apiUrl: 'http://localhost',
            googleBooksApiKey: '${{ secrets.GOOGLE_BOOKS_API_KEY }}'
          };
          EOF
      - name: Build Angular app
        run: |
          npm run build -- --base-href=/digital-library-project/
          mv dist/digital-library/browser/index.csr.html dist/digital-library/browser/index.html
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/digital-library/browser
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
